name: Run tests

on:
  push:
    paths-ignore:
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - README.md
      - 'fastlane/**'
      - .github/FUNDING.yml
  pull_request:
    paths-ignore:
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - README.md
      - 'fastlane/**'
      - .github/FUNDING.yml

permissions:
  contents: read

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew -Pcoverage app:testGoogleplayDebugUnitTest app:connectedGoogleplayDebugAndroidTest
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          if: always()
          path: app/build/reports/**
